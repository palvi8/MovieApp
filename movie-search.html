<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/search-movie.css"></link>
    <title>MovieApp</title>
</head>

<body>
    <main class="main">
        <header>
            <nav class="navbar">
                <div class="container-fluid">
                    <div class="navbar__header">
                        <a class="navbar__title" href="index.html">MovieApp</a>
                    </div>
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a class="navbar__item--link" href="index.html">Home</a>
                        </li>
                        <li class="navbar__item navbar__item--active">
                            <a class="navbar__item--link" href="movie-search.html">Explore</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="filter container">
            <div class="search-filter">
                <input type="search" class="search-filter__input" placeholder="Search for movies,genre..." name="search">
                <button type="submit" class="search-filter__button"><i class="fa fa-search"></i></button>
            </div>
            <div class="rating-filter">
                <div class="range">
                    <label for="movie-rating">Movie Rating</label>
                    <input class="range__input rating-filter__input" type="range" value="3" min="1" max="5" step="1" list="number" name="movie-rating"
                    />
                    <datalist class="range__list" id="number">
                        <option class="range__opt opt0">1</option>
                        <option class="range__opt">2</option>
                        <option class="range__opt">3</option>
                        <option class="range__opt">4</option>
                        <option class="range__opt">5</option>
                    </datalist>
                </div>

            </div>
        </section>
        <section class="container movie">
            <h2 class="movie__section">Results</h2>
            <article class="movie__results movie__list">
            </article>
        </section>

        <section class="quick-modal" role="dialog">
            <div id="quick-preview">
                <div class="quick-movie">
                    <header class="quick-movie__header">
                        <h2 class="quick-movie__title"></h2>
                        <span class="quick-movie__close close">&times;</span>
                    </header>
                    <div class="quick-movie__detail">
                        <figure class="quick-movie__figure">
                            <img class="quick-movie__figure--img" src="" alt="" title="">
                        </figure>
                        <summary class="quick-movie__summary"></summary>
                    </div>
                    <ul class="quick-movie__list">
                        <li class="quick-movie__list--item">
                            <h4>Genre:</h4> <span class="quick-movie__list--genres"></span></li>
                        <li class="quick-movie__list--item">
                            <h4>Cast:</h4> <span class="quick-movie__list--cast">${cast_name}</span></li>
                        <li class="quick-movie__list--item">
                            <h4>Director:</h4> <span class="quick-movie__list--director">${director_name}</span></li>
                        <li class="quick-movie__list--item">
                            <h4>Rating:</h4>
                            <span class="quick-movie__list--rating">${movie_rating}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <template id="movie-card">
            <div class="movie__card">
                <figure>
                    <img class="movie__card--image">
                </figure>
                <div class="movie__card--body">
                    <header class="movie__card--header">
                        <h4 class="movie__card--title"></h4>
                        <span class="movie__card--like"><i class="fa fa-heart-o"></i></span>
                    </header>
                    <summary class="movie__card--description"></summary>
                    <footer class="movie__card--footer">
                        <span class="movie_rating">
                        </span>
                        <a class="movie__card--view">Show more</a>
                    </footer>
                </div>
            </div>
        </template>

            <div class="not-found">
                <figure>
                    <img src="./assets/images/no-image-found.png">
                </figure>
            </div>

    </main>
</body>
<script type="module" src="./assets/js/movie-search/movie-search.js"></script>

</html>
